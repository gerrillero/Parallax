<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Vanilla JavaScript Parallax</title>
</head>
<body>
    <section>
        <ul>
            <li class="scroll" data-rate="-2" data-direction="vertical">Pa</li>
            <li>ral</li>
            <li class="scroll" data-rate="2" data-direction="vertical">lax</li>
        </ul>
        <span class="scroll" data-rateY="1" data-rateX="2" data-direction="horizontal"></span>
    </section>
    <section></section>
    
    <script>
        
        window.addEventListener('scroll', (e) => {
            
            const targets = document.querySelectorAll('.scroll');
            
            for (let index = 0; index < targets.length; index++) {
                if (targets[index].dataset.direction === 'vertical') {
                    let pos = window.pageYOffset * targets[index].dataset.rate;
                    targets[index].style.transform = 'translate3d(0px, ' + pos + 'px, 0px';
                } else if (targets[index].dataset.direction === 'horizontal') {
                    let posX = window.pageYOffset * targets[index].dataset.ratex;
                    let posY = window.pageYOffset * targets[index].dataset.ratey;
                    targets[index].style.transform = 'translate3d(' + posX + 'px, ' + posY + 'px, 0px';
                }
            }
        });
    
    </script>
</body>
</html>
